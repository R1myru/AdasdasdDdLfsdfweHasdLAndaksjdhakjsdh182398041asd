<!DOCTYPE html>
<html lang="ru"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <link rel="shortcut icon" href="https://r1my.ru/assets/images/logo5.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1myru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #cce7ff; /* Pastel blue background */
            transition: background-color 0.5s ease;
        }
        .card, .console, .image-container, .qr-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.5s ease;
        }
        .card {
            display: block;
        }
        .console, .image-container, .qr-container {
            display: none;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 0%;
            margin-bottom: 15px;
        }
        .card h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Equal spacing between social links */
        }
        .social-links a {
            text-decoration: none;
            font-size: 20px;
            color: #555;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #0077b5; /* Change to respective brand color if needed */
        }
        .warning-icon {
            color: red;
            margin-right: 10px;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
        .warning-icon:hover::after {
            content: "Основной аккаунт не активен/the main account is inactive";
            position: absolute;
            background: #fff;
            color: #000;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            top: -30px; /* Adjusted to show above other elements */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            max-width: 90vw; /* Prevents text from overflowing screen width */
            overflow-wrap: break-word;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .toggle {
            margin-left: 10px;
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #0077b5;
        }
        input:checked + .slider:before {
            transform: translateX(14px);
        }
        .console-output {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
        .console input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .qr-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            animation: glitch 1.5s infinite;
        }
        .qr-container img {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
        }
        .qr-container p {
            font-size: 18px;
            color: #fff;
        }
        @keyframes glitch {
            0%, 100% {
                transform: translate(-50%, -50%);
            }
            20% {
                transform: translate(-52%, -48%);
            }
            40% {
                transform: translate(-48%, -52%);
            }
            60% {
                transform: translate(-51%, -49%);
            }
            80% {
                transform: translate(-49%, -51%);
            }
        }
    </style>
    <script>
        let keySequence = [];
        const keyCombination = ["ArrowRight", "ArrowRight", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowLeft"];
        const blockCombination = ["b", "l", "o", "c", "k"];

        function toggleTelegramLink() {
            const telegramLink = document.getElementById('telegram-link');
            const isActive = document.getElementById('telegram-toggle').checked;
            telegramLink.href = isActive ? 'https://t.me/R2myru' : 'https://t.me/R1myru';
        }

        function handleKeyPress(event) {
            keySequence.push(event.key);
            if (keySequence.length > Math.max(keyCombination.length, blockCombination.length)) {
                keySequence.shift();
            }

            if (JSON.stringify(keySequence.slice(-keyCombination.length)) === JSON.stringify(keyCombination)) {
                const card = document.querySelector('.card');
                const consoleElement = document.querySelector('.console');
                card.style.opacity = 0;
                setTimeout(() => {
                    card.style.display = 'none';
                    consoleElement.style.display = 'block';
                    consoleElement.style.opacity = 1;
                }, 500);
            } else if (JSON.stringify(keySequence.slice(-blockCombination.length)) === JSON.stringify(blockCombination)) {
                const card = document.querySelector('.card');
                const qrContainer = document.querySelector('.qr-container');
                document.body.style.backgroundColor = '#000';
                card.style.opacity = 0;
                setTimeout(() => {
                    card.style.display = 'none';
                    qrContainer.style.display = 'block';
                }, 500);
            }
        }

        function handleConsoleInput(event) {
            const output = document.getElementById('console-output');
            if (event.key === 'Enter') {
                const command = event.target.value.trim();
                if (command === 'MfKB') {
                    const consoleElement = document.querySelector('.console');
                    const imageContainer = document.querySelector('.image-container');
                    consoleElement.style.opacity = 0;
                    setTimeout(() => {
                        consoleElement.style.display = 'none';
                        imageContainer.style.display = 'block';
                        imageContainer.style.opacity = 1;
                    }, 500);
                } else {
                    output.textContent = 'В доступе отказано';
                }
            }
        }

        document.addEventListener('keydown', handleKeyPress);
    </script>
</head>
<body style="background-color: rgb(0, 0, 0);">
    <div class="card" style="opacity: 0; display: none;">
        <img src="./R1myru_files/Logo.jpg" alt="R1myru">
        <h1>R1myru</h1>
        <p>Ignat, maloletniy debil</p>
        <div class="social-links">
            <div>
                <span class="warning-icon" title="В данный момент основной аккаунт не активен">⚠</span>
                <a id="telegram-link" href="https://t.me/R1myru" target="_blank">Telegram</a>
                <label class="toggle">
                    <input type="checkbox" id="telegram-toggle" onchange="toggleTelegramLink()">
                    <span class="slider"></span>
                </label>
            </div>
            <a href="https://steamcommunity.com/id/R1myru" target="_blank">Steam</a>
            <a href="https://www.instagram.com/R1myru" target="_blank">Instagram</a>
            <a href="https://discord.gg/ejDfkH3K9M" target="_blank">Discord</a>
        </div>
    </div>

    <div class="console">
        <input type="text" placeholder="Введите команду..." onkeydown="handleConsoleInput(event)">
        <div id="console-output" class="console-output"></div>
    </div>

    <div class="image-container">
        <img src="./R1myru_files/image.png" alt="Загруженное изображение">
        <p>если тут нет картинки<br>попробуйте VPN</p>
    </div>

    <div class="qr-container" style="display: block;">
        <img src="./R1myru_files/qr.png" alt="QR Code">

    </div>


</body></html>
